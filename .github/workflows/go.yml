name: Go
on: [push]
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Install libsqlite3-dev
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get -qq install libsqlite3-dev

      - name: Install libsqlite3 dll
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          choco install sqlite --params "/NoTools" --no-progress
          mklink "C:\ProgramData\Chocolatey\bin\sqlite3.dll" "C:\ProgramData\chocolatey\lib\SQLite\tools\sqlite3.dll"

      - uses: actions/checkout@v1

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build
        run: go build -v .

      - name: Test
        if: matrix.os == 'ubuntu-latest'
        run: GODEBUG=cgocheck=0 go test -v -tags all .

      - name: Test
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          SET GODEBUG=cgocheck=0
          go test -v -tags all .
