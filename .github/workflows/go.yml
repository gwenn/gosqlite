name: Go
on: [push]
jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Install libsqlite3-dev
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get -qq install libsqlite3-dev

      - name: Install libsqlite3 dll
        if: matrix.os == 'windows-latest'
        run: vcpkg install sqlite3:x64-windows

      - uses: actions/checkout@v1

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: Build unix
        if: matrix.os == 'ubuntu-latest'
        run: go build -v .

      - name: Build windows
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          rem copy header because "-Isomepath" does not work: invalid argument
          copy C:\vcpkg\installed\x64-windows\include\sqlite3.h .
          rem copy C:\vcpkg\installed\x64-windows\bin\sqlite3.dll .
          rem gcc --version
          rem set CGO_CPPFLAGS="-IC:/vcpkg/installed/x64-windows/include"
          rem set CGO_LDFLAGS="-LC:\vcpkg\installed\x64-windows\bin"
          rem make mingw ld happy by adding the path to dll:
          set LIBRARY_PATH=%LIBRARY_PATH%;C:\vcpkg\installed\x64-windows\bin
          rem go env
          go build -v .

      - name: Test
        if: matrix.os == 'ubuntu-latest'
        run: |
          #go env
          GODEBUG=cgocheck=0 go test -v -tags all .

      - name: Test
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          rem try to make cgo happy
          set CGO_CPPFLAGS="-I."
          set PATH=%PATH%;C:\vcpkg\installed\x64-windows\bin
          set LIBRARY_PATH=%LIBRARY_PATH%;C:\vcpkg\installed\x64-windows\bin
          set GODEBUG=cgocheck=0
          go test -v -tags all .
